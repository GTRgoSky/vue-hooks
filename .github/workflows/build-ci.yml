name: Build CI

on:
  push:
    branches:
      - master
      - feat
  pull_request:
    branches:
      - master
      - feat

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn intall, build
        run: |
          npm install yarn -g
          yarn
          yarn build
          yarn docs:build
        env:
          CI: true
